<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con promesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5" style="max-width: 400px;">
        <h3 class="text-center mb-4">Iniciar sesi칩n</h3>
        <div id="alert-container"></div>
        <div id="spinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Validando credenciales...</p>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="test@medac.es">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a:</label>
                <input type="password" id="password" class="form-control" placeholder="1234">
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
        </form>
    </div>

    <script>
        function fakeLogin(email, password) {
            return new Promise((resolve, reject) => {
                const delay = Math.random() * (2000 - 1000) + 1000;
                setTimeout(() => {
                    if (email === "test@medac.es" && password === "1234") {
                        resolve();
                    } else {
                        reject();
                    }
                }, delay);
            });
        }

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const spinner = document.getElementById("spinner");
            const alertContainer = document.getElementById("alert-container");
            alertContainer.innerHTML = "";

            if (email === "" || password === "") {
                alertContainer.innerHTML = `<div class="alert alert-danger">Todos los campos son obligatorios.</div>`;
                return;
            }

            spinner.style.display = "block";

            fakeLogin(email, password)
                .then(() => {
                    alertContainer.innerHTML = `<div class="alert alert-success">Login correcto, bienvenido a la p치gina de Medac.<br>
                        Email: ${email}<br>
                        Password: ${password}</div>`;
                })
                .catch(() => {
                    alertContainer.innerHTML = `<div class="alert alert-danger">Credenciales incorrectas.</div>`;
                })
                .finally(() => {
                    4
                    spinner.style.display = "none";
                });
        });
    </script>

</body>

</html>
