<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con eventos, expresiones regulares y cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Formulario con eventos, expresiones regulares y cookies
                        </h4>

                        <div id="welcomeMessage" class="alert alert-info d-none"></div>

                        <form id="mainForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="username" required>
                                <div id="usernameHelp" class="form-text text-muted d-none"></div>
                                <div id="usernameError" class="text-danger small d-none"></div>
                                <div id="usernameSuccess" class="text-success small d-none"></div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" required>
                                <div id="emailHelp" class="form-text text-muted d-none"></div>
                                <div id="emailError" class="text-danger small d-none"></div>
                                <div id="emailSuccess" class="text-success small d-none"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" required>
                                <div id="passwordHelp" class="form-text text-muted d-none"></div>
                                <div id="passwordError" class="text-danger small d-none"></div>
                                <div id="passwordSuccess" class="text-success small d-none"></div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Edad</label>
                                <input type="text" class="form-control" id="age" required>
                                <div id="ageHelp" class="form-text text-muted d-none"></div>
                                <div id="ageError" class="text-danger small d-none"></div>
                                <div id="ageSuccess" class="text-success small d-none"></div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" checked>
                                <label class="form-check-label" for="remember">
                                    Recordarme (guardar cookie con el nombre)
                                </label>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                                <button type="button" class="btn btn-danger" id="deleteCookie">Eliminar cookie</button>
                            </div>
                        </form>

                        <div id="successMessage" class="alert alert-success mt-3 d-none"></div>
                        <div id="cookieDeleteMessage" class="alert alert-warning mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const regexUsername = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/;
        const regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const regexPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
        const regexAge = /^\d+$/;

        const helpMessages = {
            username: "Introduce solo letras y espacios.",
            email: "Debe ser un correo electrónico válido.",
            password: "Mín. 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.",
            age: "Introduce solo números."
        };

        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        function validateField(fieldId, regex) {
            const field = document.getElementById(fieldId);
            const value = field.value;
            const errorDiv = document.getElementById(fieldId + 'Error');
            const successDiv = document.getElementById(fieldId + 'Success');

            if (value === '') {
                field.classList.remove('is-valid', 'is-invalid');
                errorDiv.classList.add('d-none');
                successDiv.classList.add('d-none');
                return false;
            }

            if (regex.test(value)) {
                field.classList.remove('is-invalid');
                field.classList.add('is-valid');
                errorDiv.classList.add('d-none');
                successDiv.classList.remove('d-none');
                successDiv.textContent = 'Correcto';
                return true;
            } else {
                field.classList.remove('is-valid');
                field.classList.add('is-invalid');
                successDiv.classList.add('d-none');
                errorDiv.classList.remove('d-none');
                errorDiv.textContent = 'Formato incorrecto';
                return false;
            }
        }

        function setupFieldEvents(fieldId, regex, helpMessage) {
            const field = document.getElementById(fieldId);
            const helpDiv = document.getElementById(fieldId + 'Help');

            field.addEventListener('focus', function () {
                helpDiv.classList.remove('d-none');
                helpDiv.textContent = helpMessage;
            });

            field.addEventListener('blur', function () {
                helpDiv.classList.add('d-none');
            });

            field.addEventListener('input', function () {
                validateField(fieldId, regex);
            });
        }

        window.addEventListener('load', function () {
            const savedUsername = getCookie('username');
            const welcomeDiv = document.getElementById('welcomeMessage');

            if (savedUsername) {
                welcomeDiv.classList.remove('d-none');
                welcomeDiv.textContent = '¡Bienvenido de nuevo, ' + savedUsername + '!';
                document.getElementById('username').value = savedUsername;
            }

            setupFieldEvents('username', regexUsername, helpMessages.username);
            setupFieldEvents('email', regexEmail, helpMessages.email);
            setupFieldEvents('password', regexPassword, helpMessages.password);
            setupFieldEvents('age', regexAge, helpMessages.age);
        });

        document.getElementById('mainForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const isUsernameValid = validateField('username', regexUsername);
            const isEmailValid = validateField('email', regexEmail);
            const isPasswordValid = validateField('password', regexPassword);
            const isAgeValid = validateField('age', regexAge);

            if (!isUsernameValid || !isEmailValid || !isPasswordValid || !isAgeValid) {
                alert('Por favor, corrige los errores en el formulario antes de enviarlo.');
                return;
            }

            const username = document.getElementById('username').value;
            const remember = document.getElementById('remember').checked;

            if (remember) {
                setCookie('username', username, 7);
            }

            const successDiv = document.getElementById('successMessage');
            successDiv.classList.remove('d-none');
            successDiv.textContent = 'Formulario enviado correctamente';

            setTimeout(() => {
                successDiv.classList.add('d-none');
            }, 5000);
        });

        document.getElementById('deleteCookie').addEventListener('click', function () {
            deleteCookie('username');

            const welcomeDiv = document.getElementById('welcomeMessage');
            welcomeDiv.classList.add('d-none');

            const cookieDeleteDiv = document.getElementById('cookieDeleteMessage');
            cookieDeleteDiv.classList.remove('d-none');
            cookieDeleteDiv.textContent = 'Cookie eliminada correctamente';

            setTimeout(() => {
                cookieDeleteDiv.classList.add('d-none');
            }, 3000);
        });
    </script>
</body>

</html>
